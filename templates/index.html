<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtesting Engine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Backtesting Engine</h1>
        <div class="upload-container" id="drop-area">
            <p>Drag and drop your CSV file here</p>
            <p>or</p>
            <label for="fileInput" class="file-label">Select File</label>
            <input type="file" id="fileInput" accept=".csv" hidden>
            <p id="file-name"></p>
        </div>
        <button id="generate-btn" disabled>Generate Report</button>
        
        <div id="loading" class="hidden">
            <p>Processing your data...</p>
            <div class="spinner"></div>
        </div>
        
        <div id="results" class="hidden">
            <h2>Backtest Report</h2>
            <div class="report-grid" id="report-data"></div>
            <div id="chart"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
